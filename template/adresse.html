<div class="container">
<div class="col-sm-6 col-sm-offset-3 panel">

  <!-- PAGE TITLE -->
  <div class="page-header">
    <h3 class="text-center"><span class="glyphicon glyphicon-user"></span> Adresse eMail</h3>
  </div>

  <!-- FORM -->
   <form ng-show="!send" ng-cloak ng-submit="updateAdresse()" >

      <label>N° du QR Code </label>
      <input type="text" name="codepin" class="form-control" ng-model="codepin" readonly>

      <label class="text-center">Votre adresse</label>
      <input type="text" name="objet" class="form-control" ng-model="email_proprio">

      <div class="panel panel-default">
      <div class="panel-body">
        <button type="submit" class="btn btn-primary btn-lg btn-block" >
        <span class="glyphicon glyphicon-flash"></span> Mettre à jour</button>
      </div>
      </div>

  </form>



<div ng-show="send">
  <alert type="success" close="closeAdresse()">Votre adresse a bien été mise à jour.<br> Vous devriez recevoir un message de confirmation</alert>
</div>


</div>
</div><div class="col-sm-12 text-center">			<a href='#/Contact' class="btn btn-primary btn-info"><span class="glyphicon glyphicon-play"></span> Contactez-nous</a>			</div>
